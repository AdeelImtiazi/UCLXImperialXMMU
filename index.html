<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS | Crisis Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Natural / Beige Palette
              natural: {
                50: '#FDFCF8',  // Warm White / Cream
                100: '#F9F6F0', // Off White
                200: '#F0EBE0', // Light Beige
                300: '#E3DCCF', // Beige
                400: '#C7BCA5', // Sand
                500: '#A69880', // Dark Sand
                600: '#857863', // Earth
                700: '#635848', // Dark Earth
                800: '#453D33', // Deep Earth
                900: '#26221D', // Espresso
              },
              
              // Accents
              sage: {
                300: '#C4D7C4',
                400: '#A3C4A3',
                500: '#7EAA7E', // Primary Green
                600: '#5C8A5C',
                700: '#416641',
              },
              clay: {
                400: '#E6BCA8',
                500: '#D6957A', // Terracotta
                600: '#B56D52',
              },

              // Functional Mappings
              primary: '#7EAA7E', // Sage 500
              'primary-dark': '#5C8A5C',
              secondary: '#857863', // Natural 600
              
              success: '#7EAA7E', // Muted Green
              danger: '#D67A7A', // Soft Red
              warning: '#E6B368', // Mustard Yellow
              
              // Surfaces
              paper: '#FFFFFF', 
              'glass-light': 'rgba(255, 255, 255, 0.7)',
              'glass-dark': 'rgba(30, 25, 20, 0.7)',
              
              // Dark Mode Overrides (Warm Dark)
              'dark-bg': '#1C1917', // Warm Black
              'dark-paper': '#292524', // Warm Charcoal
            },
            boxShadow: {
              'natural': '0 4px 20px -2px rgba(69, 61, 51, 0.1), 0 2px 10px -2px rgba(69, 61, 51, 0.05)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow-sage': '0 0 20px rgba(126, 170, 126, 0.4)',
              'glow-clay': '0 0 20px rgba(214, 149, 122, 0.4)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Glassmorphism Utils */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(41, 37, 36, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.6) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(69, 61, 51, 0.05);
      }
      .dark .glass-card {
        background: linear-gradient(145deg, rgba(41,37,36,0.9) 0%, rgba(41,37,36,0.6) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C7BCA5;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #635848;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-natural-50 text-natural-800 dark:bg-dark-bg dark:text-natural-100 antialiased selection:bg-sage-300 selection:text-sage-900">
    <div id="root"></div>
  </body>
</html>
